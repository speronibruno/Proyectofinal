    <!--Formulario-->

    <form class="row g-3 form-bru mt-3 mb-3">
        <h3><b><i>Formulario de Contacto</i> </b></h3>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Apellido y Nombre</font>
                </font>
            </label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Apellido y Nombre">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">DNI o Pasaporte</font>
                </font>
            </label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="DNI o Pasaporte">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Email de Contacto</font>
                </font>
            </label>
            <input type="email" class="form-control" id="inputAddress" placeholder="nombre@correo.com">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Dirección </font>
                </font>
            </label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Calle y numero">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Localidad</font>
                </font>
            </label>
            <input type="text" class="form-control" id="inputCity" placeholder="Localidad">
        </div>

        <div class="col-md-2">
            <label for="inputZip" class="form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Partido</font>
                </font>
            </label>
            <input type="text" class="form-control" id="inputZip" placeholder="Partido">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Provincia</font>
                </font>
            </label>
            <select id="inputState" class="form-select">
                <option selected="">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Seleccione...</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Buenos Aires</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Capital Federal</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Catamarca</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Chaco</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Chubut</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Córdoba</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Corrientes</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Entre Ríos</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Formosa</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Jujuy</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">La Pampa</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">La Rioja</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Mendoza</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Misiones</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Neuquen</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Rio Negro</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Salta</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">San Juan</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">San Luis</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Santa Cruz</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">

                    </font>

                    <font style="vertical-align: inherit;">

                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Tierra del Fuego</font>
                    </font>
                </option>
                <option>
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Tucumán</font>
                    </font>
                </option>
            </select>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Acepto términos y condicicones
                        </font>

                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-bruno">
                <font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">Enviar</font>
